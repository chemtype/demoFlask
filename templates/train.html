<html>
<head>
    <title>ChemType</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
            type="text/javascript"></script>
    <script src="static/js/chemtype.js" type="text/javascript"></script>
</head>

<body onload="init()">
    <h1><a href="/">ChemType</a></h1>
    <h2>The Molecule Recognition Engine</h2>
    <h3>Model Training Page</h3>
    <img src="/static/img/{{ molecule }}.png" alt="{{ molecule }}.png" height=200> 
        <p>Draw the above molecule to train the model...</p>
    <canvas id="can" width="400" height="400" style ="border:2px solid;"></canvas>
    <img id="canvasimg">
    <button onclick="javascript:erase();return false;">Clear Picture</button>
    <button onclick="javascript:trainFromCanvas('{{ molecule }}');return false;">Upload Training Picture</button>
</body>
</html>
